<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
</head>
<body>
    <h1 id="leadtit">ADMIN DASHBOARD</h1>
    <a id="leadreplay" href="index.html">Play Game</a>
    <table id="dashboard">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
</body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const BASE_URL = 'https://game.shinicii.repl.co'
    const dashboard = async () => {
        try{
            const response = await axios.get(`${BASE_URL}/getAllData`)
            data =response.data

            for (let i = 0; i < data.length; i++) {

      const row = document.createElement("tr");
      const idCell = document.createElement("td");
      const em = document.createElement("td");
      const sc1 = document.createElement("td");
      const sc2 = document.createElement("td");
      const sc3 = document.createElement("td");
      idCell.textContent = data[i].username;
      const email = document.createElement("td");
      email.textContent = data[i].email;
      const s1 = document.createElement("td");
      s1.textContent = data[i].lvl_1_score;
      const s2 = document.createElement("td");
      s2.textContent = data[i].lvl_2_score;
      const s3 = document.createElement("td");
      s3.textContent = data[i].lvl_3_score;
      const scoreCell = document.createElement("td");
      scoreCell.textContent = data[i].final_score;
      
      row.appendChild(idCell);
      row.appendChild(email);
      row.appendChild(s1);
      row.appendChild(s2);
      row.appendChild(s3);
      row.appendChild(scoreCell);
      
      document.querySelector("tbody").appendChild(row);
    }
        }
        catch(error) {throw error}
    }
    dashboard()

</script>
